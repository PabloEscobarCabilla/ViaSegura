<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login de Usuario</title>
  <link rel="stylesheet" href="StyleMain.css" />
</head>
<body>
  <main class="container">
    <section class="card" role="form" aria-labelledby="titulo-login">
      <h1 id="titulo-login">Iniciar sesión</h1>

      <form action="#" method="post" class="form">
        <div class="field">
          <label for="email">Email o usuario</label>
          <input id="email" name="email" type="text" placeholder="tucorreo@ejemplo.com" required />
        </div>

        <div class="field">
          <div class="label-row">
            <label for="password">Contraseña</label>
            <a class="link" href="#" title="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
          </div>
          <input id="password" name="password" type="password" placeholder="********" required />
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Recordarme</span>
          </label>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <p class="hint">
          ¿No tenés cuenta?
          <a class="link" href="#">Crear cuenta</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
